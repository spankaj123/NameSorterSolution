name: Build and Execute Name Sorter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore NameSorterSolution.sln

      - name: Build
        run: dotnet build NameSorterSolution.sln --no-restore --configuration Release

      - name: Run NameSorter
        run: dotnet run --project NameSorter/NameSorter.csproj --configuration Release NameSorter/unsorted-names-list.txt

      - name: Run Tests
        run: dotnet test NameSorter.Tests/NameSorter.Tests.csproj --no-build --configuration Release --verbosity normal

      - name: Calculate test metrics
        run: |
          TEST_RESULT=$(dotnet test NameSorter.Tests/)
